name: linux-test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '*'
  workflow_dispatch:

jobs:
  library:
    runs-on: ubuntu-latest
    environment: default
    
    steps:
      - uses: actions/checkout@v3
      - name: Run Tests
        run: swift test --enable-code-coverage --parallel
